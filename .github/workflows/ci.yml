name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run ruff check
        run: ruff check .

      - name: Run black check
        run: black --check .

  test-cvs-repository:
    name: Test CVs Repository
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: packages/cvs-repository
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "../job-agent-platform-contracts[dev]"
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

  test-jobs-repository:
    name: Test Jobs Repository
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: packages/jobs-repository
    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5432
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "../job-agent-platform-contracts[dev]"
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: [test-cvs-repository, test-jobs-repository]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: packages/job-agent-backend
    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5432
      OPENAI_API_KEY: test-key
      RABBITMQ_URL: amqp://guest:guest@localhost:5672/
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "../job-agent-platform-contracts[dev]"
          pip install -e "../cvs-repository[dev]"
          pip install -e "../jobs-repository[dev]"
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

  test-telegram-bot:
    name: Test Telegram Bot
    runs-on: ubuntu-latest
    needs: test-backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: packages/telegram_bot
    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5432
      OPENAI_API_KEY: test-key
      TELEGRAM_BOT_TOKEN: test-token
      RABBITMQ_URL: amqp://guest:guest@localhost:5672/
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "../job-agent-platform-contracts[dev]"
          pip install -e "../cvs-repository[dev]"
          pip install -e "../jobs-repository[dev]"
          pip install -e "../job-agent-backend[dev]"
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v
