name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: ruff check .

      - name: Run ruff format check
        run: ruff format --check .

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5432
      OPENAI_API_KEY: test-key
      RABBITMQ_URL: amqp://guest:guest@localhost:5672/
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install all packages
        run: |
          python -m pip install --upgrade pip
          pip install pytest mypy
          pip install -e "packages/job-agent-platform-contracts[dev]"
          pip install -e "packages/db-core[dev]"
          pip install -e "packages/cvs-repository[dev]"
          pip install -e "packages/jobs-repository[dev]"
          pip install -e "packages/essay-repository[dev]"
          pip install -e "packages/job-agent-backend[dev]"
          pip install -e "packages/telegram_bot[dev]"

      - name: Run smoke tests
        run: pytest -m smoke -v smoke_tests/

  test-cvs-repository:
    name: Test CVs Repository
    runs-on: ubuntu-latest
    needs: smoke-tests
    defaults:
      run:
        working-directory: packages/cvs-repository
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "../job-agent-platform-contracts[dev]"
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

  test-jobs-repository:
    name: Test Jobs Repository
    runs-on: ubuntu-latest
    needs: smoke-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: packages/jobs-repository
    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5432
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "../job-agent-platform-contracts[dev]"
          pip install -e "../db-core[dev]"
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: [smoke-tests, test-cvs-repository, test-jobs-repository]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: packages/job-agent-backend
    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5432
      OPENAI_API_KEY: test-key
      RABBITMQ_URL: amqp://guest:guest@localhost:5672/
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "../job-agent-platform-contracts[dev]"
          pip install -e "../db-core[dev]"
          pip install -e "../cvs-repository[dev]"
          pip install -e "../jobs-repository[dev]"
          pip install -e "../essay-repository[dev]"
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

  test-telegram-bot:
    name: Test Telegram Bot
    runs-on: ubuntu-latest
    needs: test-backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: packages/telegram_bot
    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
      POSTGRES_PORT: 5432
      OPENAI_API_KEY: test-key
      JOB_AGENT_BOT_TOKEN: test-token
      RABBITMQ_URL: amqp://guest:guest@localhost:5672/
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "../job-agent-platform-contracts[dev]"
          pip install -e "../db-core[dev]"
          pip install -e "../cvs-repository[dev]"
          pip install -e "../jobs-repository[dev]"
          pip install -e "../essay-repository[dev]"
          pip install -e "../job-agent-backend[dev]"
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -v

  docker-startup:
    name: Docker Startup Test
    runs-on: ubuntu-latest
    needs: test-telegram-bot
    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          docker system prune -af

      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/telegram_bot/Dockerfile
          tags: telegram-bot:test
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container startup
        run: |
          docker run --rm \
            -e JOB_AGENT_BOT_TOKEN=test-token \
            -e DATABASE_URL=postgresql://test:test@localhost:5432/test \
            -e OPENAI_API_KEY=test-key \
            telegram-bot:test python -m telegram_bot.main --check
