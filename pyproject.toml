[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "job-agent-platform"
version = "0.1.0"
description = "Monorepo containing multiagent system and integration services"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "langgraph>=0.0.1",
    "langchain>=0.1.0",
    "python-dotenv>=1.0.0",
    "job-scrapper-contracts @ git+https://github.com/job-agent/job-scrapper-contracts.git@main",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"
