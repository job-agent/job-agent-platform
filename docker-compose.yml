services:
  postgres:
    image: postgres:16-alpine
    container_name: job-agent-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - job-agent-network
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: job-agent-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - job-agent-network
    restart: unless-stopped

  telegram_bot:
    build:
      context: .
      dockerfile: packages/telegram_bot/Dockerfile
      ssh:
        - default
    container_name: telegram-bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672${RABBITMQ_VHOST}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OLLAMA_BASE_URL: http://ollama:11434
      LANGSMITH_TRACING_V2: ${LANGSMITH_TRACING_V2}
      LANGSMITH_PROJECT: ${LANGSMITH_PROJECT}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - job-agent-network
    restart: unless-stopped


  ollama:
    image: ollama/ollama:latest
    container_name: job-agent-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - job-agent-network
    restart: unless-stopped

  ollama-puller:
    image: ollama/ollama:latest
    container_name: job-agent-ollama-puller
    depends_on:
      - ollama
    entrypoint: /bin/sh
    command: "-c 'sleep 5; ollama pull phi3:mini'"
    environment:
      - OLLAMA_HOST=ollama:11434
    networks:
      - job-agent-network
    restart: "no"

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  ollama_data:
    driver: local

networks:
  job-agent-network:
    name: job-agent-network
    driver: bridge
