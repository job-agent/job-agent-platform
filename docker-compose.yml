services:
  telegram_bot:
    build:
      context: .
      dockerfile: packages/telegram_bot/Dockerfile
      ssh:
        - default
    container_name: telegram-bot
    environment:
      JOB_AGENT_BOT_TOKEN: ${JOB_AGENT_BOT_TOKEN}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672${RABBITMQ_VHOST}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OLLAMA_BASE_URL: http://ollama:11434
      LANGSMITH_TRACING_V2: ${LANGSMITH_TRACING_V2}
      LANGSMITH_PROJECT: ${LANGSMITH_PROJECT}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
      # OpenTelemetry configuration
      OTEL_SERVICE_NAME: telegram-bot
      OTEL_SERVICE_VERSION: ${OTEL_SERVICE_VERSION:-0.1.0}
      OTEL_DEPLOYMENT_ENVIRONMENT: ${OTEL_DEPLOYMENT_ENVIRONMENT:-development}
      OTEL_ENABLED: ${OTEL_ENABLED:-true}
      OTEL_EXPORTER_CONSOLE_ENABLED: ${OTEL_EXPORTER_CONSOLE_ENABLED:-true}
      OTEL_TRACES_SAMPLER: ${OTEL_TRACES_SAMPLER:-parentbased_always_on}
      OTEL_TRACES_SAMPLER_ARG: ${OTEL_TRACES_SAMPLER_ARG:-1.0}
      OTEL_METRICS_EXPORT_INTERVAL: ${OTEL_METRICS_EXPORT_INTERVAL:-60000}
    networks:
      - job-agent-network
    restart: unless-stopped

  ollama-puller:
    image: ollama/ollama:0.5.4
    container_name: job-agent-ollama-puller
    entrypoint: /bin/sh
    command: "-c 'sleep 5; ollama pull phi3:mini'"
    environment:
      - OLLAMA_HOST=ollama:11434
    networks:
      - job-agent-network
    restart: "no"

networks:
  job-agent-network:
    external: true
    name: job-agent-network
