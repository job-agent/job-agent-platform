[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "job-agent-backend"
version = "0.1.0"
description = "Job Agent backend - multiagent system for job processing and filtering"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "langgraph>=1.0.5",
    "langchain>=1.2.0",
    "langchain-openai>=1.1.6",
    "langchain-ollama>=1.0.1",
    "langchain-huggingface>=1.2.0",
    "langsmith>=0.5.1",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.7.0",
    "pypdf>=6.5.0",
    "transformers>=4.57.3",
    "torch>=2.9.1",
    "accelerate>=1.12.0",
    "job-scrapper-contracts @ git+https://github.com/job-agent/job-scrapper-contracts.git@main",
    "jobs-repository>=0.1.0",
    "cvs-repository>=0.1.0",
    "essay-repository>=0.1.0",
    "job-agent-platform-contracts>=0.1.0",
    "dependency-injector>=4.48.3",
    "pika>=1.3.2",
    "sentence-transformers>=5.2.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
    "pre-commit>=4.0.1",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["src"]
pythonpath = ["src"]

[tool.ruff]
line-length = 100
target-version = "py39"
